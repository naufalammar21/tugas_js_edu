<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
       let length=16; // tipe data number
       let lastname = "johnson"; // tipe data string
       const x = {  // tipe data object
        firstname: "john",
        lastname: "Doe"
       };
       
       document.getElementById("demo").innerHTML= "tipe data variabel length adalah : " + typeof length + "<br>" +
       "tipe data variabel lastname adalah : " + typeof lastname + "<br>" +
       "tipe data variabel x adalah : " + typeof x;
    </script>
</body>
</html>
