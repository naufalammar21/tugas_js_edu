<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function operation(x,y){
            if(x>y){
                return "X greater than Y " + "<br>" + "Hore saya bisa!";
            }
            else{
                return "Y greater than X"
            }
        }
        document.getElementById("demo").innerHTML=operation(10,5);
    </script>
</body>
</html>
